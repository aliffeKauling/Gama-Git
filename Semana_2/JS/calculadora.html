<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/calculadora.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div>
            <input type="number" id="n1">
            <input type="number" id="n2"> = <input type="text" id="result_soma" disabled>
            <button type="button" onclick="somar()">Somar</button>
            <button type="button" onclick="limpar()">Limpar</button>
        </div>

        <div>
            <input type="number" id="n1_sub">
            <input type="number" id="n2_sub"> = <input type="text" id="result_sub" disabled>
            <button type="button" onclick="subtracao()">Subtrair</button>
        </div>

        <div>
            <input type="number" id="n1_mul">
            <input type="number" id="n2_mul"> = <input type="text" id="result_mul" disabled>
            <button type="button" onclick="multiplicar()">Multiplicar</button>
        </div>

        <div>
            <input type="number" id="n1_div">
            <input type="number" id="n2_div"> = <input type="text" id="result_div" disabled>
            <button type="button" onclick="dividir()">Dividir</button>
        </div>

        <div>
            <input type="number" id="n1_med">
            <input type="number" id="n2_med">
            <input type="number" id="n3_med"> = <input type="text" id="result_media" disabled>
            <button type="button" onclick="media()">Calcular</button>
        </div>


    </main>
</body>

</html>
